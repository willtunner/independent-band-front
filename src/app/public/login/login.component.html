<img src="../../../assets/svg/wave.png" class="wave" alt="wave" >
<div class="container">
  <div class="img">
    <img src="../../../assets/svg/compose_music.svg" alt="compose">
  </div>

  <div class="login-container">

    <form action="index.html">
      <h4 style="text-align: center;font-size: 80px;margin-bottom: 20px;">Music4All</h4>
      <img src="../../../assets/svg/avatar.svg.svg" alt="" style="width: 210px;margin-left: 90px;" >
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <input type="text" class="input" placeholder="Username">
        </div>
      </div>

      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <input type="password"  class="input" placeholder="Password">
        </div>
      </div>
      <a href="#">Esqueceu senha?</a>
      <input type="submit" class="btn" (click)="login()" value="Login">
    </form>
  </div>
</div>
