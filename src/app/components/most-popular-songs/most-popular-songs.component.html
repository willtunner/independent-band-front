<div style="display: flex;">
    <div class="card" >
        <div class="card-head">Mais escutadas - Brasil</div>
        <div class="card-body">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
    
                <!-- Disc Column -->
                <ng-container matColumnDef="disc">
                    <th mat-header-cell *matHeaderCellDef> disco </th>
                    <td mat-cell *matCellDef="let element"> <img [src]="element.disc" style="    
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;" alt="disc"> </td>
                  </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nome da musica </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> escutando </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> duração </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
        </div>
    </div>
